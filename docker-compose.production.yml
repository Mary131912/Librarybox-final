version: '3.8'

services:
  # MongoDB - Base de datos local (NO necesitas MongoDB Atlas)
  mongodb:
    image: mongo:7.0
    container_name: librarybox-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=auth-app
    volumes:
      - mongodb-data:/data/db
    networks:
      - librarybox-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/auth-app --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n LibraryBox (imagen de Docker Hub)
  app:
    image: mary1913/librarybox:latest
    container_name: librarybox-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/auth-app
      - JWT_SECRET=secreto_super_seguro_cambiar_en_produccion
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - librarybox-network

volumes:
  mongodb-data:
    driver: local

networks:
  librarybox-network:
    driver: bridge
